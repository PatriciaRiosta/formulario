<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>¡Regístrate y únete a la comunidad!</h1>
        <form action="#" method="POST">

            <div> 
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre">
            </div> 
            <br>

          <div> 
              <label for="Apellido">Apellido: </label>
              <input type="text" id="Apellido" name="Apellido">
           </div> 
           <br>

           <div> 
                <label for="email">Correo Electrónico: </label>
                <input type="email" id="email" name="email">
           </div> 
           <br>

           <div> 
                <label for="clave">Contraseña: </label>
                <input type="password" id="clave" name="clave">
           </div> 
           <br>

           <div> 
                <label for="Contraseña">Confirmar Contraseña: </label>
                <input type="password" id="Contraseña" name="Contraseña"> 
           </div> 
           <br>

           <div> <br>
                <label for="fecha_nacimiento">Fecha de Nacimiento: </label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"> 
           </div> 
           <br>

           <div> 
                <label>Género:</label>

                <input type="radio" id="Masculino" name="Género">
                <label for="Masculino">Masculino</label>
                <input type="radio" id="Femenino" name="Género">
                <label for="Femenino">Femenino</label>
                <input type="radio" id="no_decir" name="Género">
                <label for="no_decir">Prefiero no decir</label>
           </div> 
           <br>
                
           <div> 
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox"> Suscríbete a nuestro boletín de noticias</label>
           </div> 
           <br>

           <div> 
                <label for="Descripción">Una descripción de mi mismo: </label>
           </div> 

           <div>
              <textarea id="Descripción" name="Descripción" rows="4" cols="30"></textarea>
           </div> 
           <br>

           <div> 
            <label for="Intereses">Selecciona intereses: </label>
            <select id="Intereses" name="Intereses">
            <option value="music">Música</option>
            <option value="sport">Deportes</option>
            <option value="viaje">Viejes</option>
            <option value="tec">Tecnología</option></select>
           </div> 
           <br>

            <div> 
             <input type="button" value="¡Registrate!">
            </div> 
            <br>
        

        </form>        

            
        
    </body>
</html>
